<div class="grid grid-cols-3 gap-6 w-11/12 lg:w-full m-auto">
  {% for img in site.data.cogito %}
    <div>
      <img src="{{ img.src }}" alt="{{ img.description }}">
      <div class="mt-2 text-xs">{{ img.author }}</div>
      <div class="text-xs">{{ img.description }}</div>
    </div>
    {% endfor %}
</div>
